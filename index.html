<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="codeJournal">Code Journal</div>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form>
        <h1 class="pageTitle">New Entry</h1>
        <div class="row">
        <div class="column-half" id="imgColumn">
          <img src="images/placeholder-image-square.jpg" alt="placeholder" class="placeholder">
        </div>
        <div class="column-half">
          <div class="inputTitle">Title</div>
          <input type="text" id="title" name="title" required>
          <div class="inputTitle">Photo URL</div>
          <input type="url" id="url" name="url">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="inputTitle">Notes</div>
            <textarea id="notes" name="notes" rows="5" cols="33"></textarea>
            <button id="saveButton">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
